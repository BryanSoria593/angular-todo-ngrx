<section class="bg-gray-900 h-full flex justify-center  w-full">
    <div class="w-11/12">
        <button (click)="createTodo()"
            class="bg-gray-700 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded mt-8">
            AÃ±adir Tarea
        </button>
        <section class="font-sans ">
            <div class="container mx-auto p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <app-todo-item title="Tareas creadas" [tasks]="tasksCreated"></app-todo-item>
                    <app-todo-item title="Tareas en proceso" [tasks]="tasksInProgress"></app-todo-item>
                    <app-todo-item title="Tareas culminadas" [tasks]="tasksCompleted"></app-todo-item>
                </div>
            </div>
        </section>
    </div>
</section>
